<meta charset="UTF-8">
<title>this is home page</title>
</head>
<body>
<section>

<div class="container"> 
<div class="row">

	<div class="col-md-6 offset-md-3">
	
	<div class="my-card mt-1 ">
	
	<div  th:if="${session.message}" th:classappend="${session.message.type}"class="alert " role="alert">
       <p th:text="${session.message.content}"></p>

      <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
</div>
	
	<div class="container text-center">
	<img   class=""style="width:100px"src="" th:src="@{/img/registered.png}" alt=""/>
	
	</div>
	
	<h1 class="text-center">Register Here !!</h1>
	
	<form  action="" th:action="@{/do_register}" method="post" th:object="${user}">
	
	<!-- name -->

     <div class="form-group">
					  	 
						    <label for="name_field">Your Name</label>
						    
						    <input 
						      name="name"
						      type="text"
						      class="form-control "
						      th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
						      id="name_field" 
						      aria-describedby="emailHelp"
						      placeholder="Enter here"
						      required
						      th:value="${user.name}"
						       />
						       
						       
						        <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
       								 
     							 </div>
						    
						    
  						</div>
	<!-- email -->
	
	<div class="form-group">
    <label for="email_field">Your Email </label>
    <input name="email" type="email" class="form-control" id="email_field" 
    aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.email}">
   
  </div>
	
	<!-- password -->
	
	<div class="form-group">
    <label for="password_field">Your password </label>
    <input name="password" type="password" class="form-control" id="password_field" 
    aria-describedby="emailHelp" placeholder="Enter here" required>
   
  </div>
	
	<!--user about field  -->
	
	<div class="form-group">
	
	<textarea name="about"  th:value="${user.about}" placeholder="Enter something yourself"  rows="5" class="form-control"></textarea>
	
	</div>
	
	<!-- terms and condition agreement -->
	
	<div class="form-group form-check text-center">
	
	   <input type="checkbox"
	   name="agreement"
	   class="gorm-check-input"
	   id="agreement"
	   
	   />
	   
	   <lable for="agreement">Accept terms And Conditions</lable>
	
	</div>
	
	
	<div class="container text-center" >
	<button  type="submit"class="btn bg-primary  btn-block text-white">
	submit
	</button>
	<button type="Reset" class="btn btn-warning  btn-block text-white">
	Reset
	</button>
	
	</div>
	
	
	</form>
	
	</div>
	
	
	
	
	</div>	

</div>


</div>

</section>

</html>
